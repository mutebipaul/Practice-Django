<h1>order a pizza</h1>
<form action="{% url 'order' %}" method="POST">
     {% csrf_token %}
    {% comment %} <label for="topping1"> Topping 1:</label>
    <input id="topping1" type="text" name="Topping1"></input><br><br>
    <label for="topping2"> Topping 2:</label>
    <input id="topping2" type="text" name="Topping2"></input><br><br>
    <label for="size"> Size:</label>
    <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select><br><br>
    <input  type="submit" value="Order pizza"></input>  {% endcomment %}
</form>
